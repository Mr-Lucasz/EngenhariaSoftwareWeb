<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>My First Heading</title>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My First Paragraph</p>
    <br />
    <a href="udesc.br">LINK DA UDESC</a>
    <p>
      /* Tag de abertura do parágrafo */
      <br />
      HTML é o <em>esqueleto!!!</em>
      <img src="imagem.png" alt="Lucas Rodrigues" />
    </p>
    /* Tag de fechamento do parágrafo */
    <strong>Texto em negrito</strong>
    <figure>
      <img src="imagens/casa.jpg" alt="Casa" />
      <figcaption>Casa bonita</figcaption>
    </figure>

    <br />
    Just<em>ificado</em>
  </body>
</html>
