<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="7. stylesexercicio2.css" />
    <link
      href="http://fonts.google.apis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <title>Exercício 2</title>
  </head>
  <body>
    <header>
      <h1 class="form-title">ENTRE EM CONTATO</h1>
    </header>

    <form class="contact-form">
      <div class="input-field">
        <label for="name">Nome:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nome"
          title="Seu nome é requerido"
          required
        />
      </div>

      <div class="input-field">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="E-mail" />
      </div>

      <div class="radio-buttons">
        <span>Sexo:</span>
        <input type="radio" name="sexo" id="masculino" value="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino" />
        <label for="feminino">Feminino</label>
      </div>

      <div class="textarea-field">
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="5" cols="20"></textarea>
      </div>

      <div class="checkbox-field">
        <input
          type="checkbox"
          name="checkboxOptional"
          id="checkboxOptional"
          value="CheckboxOptional"
          checked
        />
        <label for="checkboxOptional"
          >Gostaria de receber notícias do site.</label
        >
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
